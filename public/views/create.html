<div class="container">
	<div class="row"></div>
		<div class="col-md-12">
			<div class="row">
				<div class="panel panel-default panel-body col-md-12" id="editorCanvas">
					<div id="shape" ng-style="{ 'background-color': '#' + shape.bg }"></div>
					<img id="userImg" src="{{ imgSrc }}" ng-show="imgSrc">
					<div id="text" ng-show="usrTxt">{{ usrTxt }}</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">	
					<div class="btn-group input-group btn-group-justified" id="toggle" data-toggle="buttons">
						<label class="btn btn-default active" ng-click="shape.type='rectangle'">
							<input type="radio"/>rectangle
						</label>
						<label class="btn btn-default" ng-click="shape.type='circle'">
							<input type="radio"/>circle
						</label>
					</div>
				</div>
				<div class="col-md-3">	
					<div class="btn-group btn-group-justified">
						<div class="input-group">
							<span class="input-group-addon">background</span>
							<input colorpicker colorpicker-position="top" type="text" class="form-control" ng-model="shape.bg">
						</div>
					</div>
				</div>
				<div class="col-md-5">	
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="image">image</button>
						</div>
						<div class="btn-group dropup">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="text" >text  <span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li class="input-group">
									<span class="input-group-addon">
										<select id="fonts" ng-model="font.selected" ng-style="{'font-family': font.selected}">
										  <option ng-repeat="font in font.list" ng-value="{{font}}" ng-style="{'font-family': font}">{{font}}</option>
										</select>
									</span>
									<input type="text" class="form-control text" ng-model="usrTxt">
								</li>
							</ul>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="reset">reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
